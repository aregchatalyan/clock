<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="clock.css">

    <title>Time</title>
  </head>
  <body>
    <div class="clock">
      <div class="number hours">
        <div class="horizontal top"></div>
        <div class="vertical left-top"></div>
        <div class="vertical right-top"></div>
        <div class="horizontal middle middle-top"></div>
        <div class="horizontal middle middle-bottom"></div>
        <div class="vertical left-bottom"></div>
        <div class="vertical right-bottom"></div>
        <div class="horizontal bottom"></div>
      </div>

      <div class="number hours">
        <div class="horizontal top"></div>
        <div class="vertical left-top"></div>
        <div class="vertical right-top"></div>
        <div class="horizontal middle middle-top"></div>
        <div class="horizontal middle middle-bottom"></div>
        <div class="vertical left-bottom"></div>
        <div class="vertical right-bottom"></div>
        <div class="horizontal bottom"></div>
      </div>

      <div class="points">
        <div class="point-top"></div>
        <div class="point-bottom"></div>
      </div>

      <div class="number minutes">
        <div class="horizontal top"></div>
        <div class="vertical left-top"></div>
        <div class="vertical right-top"></div>
        <div class="horizontal middle middle-top"></div>
        <div class="horizontal middle middle-bottom"></div>
        <div class="vertical left-bottom"></div>
        <div class="vertical right-bottom"></div>
        <div class="horizontal bottom"></div>
      </div>

      <div class="number minutes">
        <div class="horizontal top"></div>
        <div class="vertical left-top"></div>
        <div class="vertical right-top"></div>
        <div class="horizontal middle middle-top"></div>
        <div class="horizontal middle middle-bottom"></div>
        <div class="vertical left-bottom"></div>
        <div class="vertical right-bottom"></div>
        <div class="horizontal bottom"></div>
      </div>

      <div class="points">
        <div class="point-top"></div>
        <div class="point-bottom"></div>
      </div>

      <div class="number seconds">
        <div class="horizontal top"></div>
        <div class="vertical left-top"></div>
        <div class="vertical right-top"></div>
        <div class="horizontal middle middle-top"></div>
        <div class="horizontal middle middle-bottom"></div>
        <div class="vertical left-bottom"></div>
        <div class="vertical right-bottom"></div>
        <div class="horizontal bottom"></div>
      </div>

      <div class="number seconds">
        <div class="horizontal top"></div>
        <div class="vertical left-top"></div>
        <div class="vertical right-top"></div>
        <div class="horizontal middle middle-top"></div>
        <div class="horizontal middle middle-bottom"></div>
        <div class="vertical left-bottom"></div>
        <div class="vertical right-bottom"></div>
        <div class="horizontal bottom"></div>
      </div>
    </div>
  </body>
  <script src="clock.js"></script>
</html>
